    <div class="container">

      <div class="starter-template">
        <h1></h1>
        <p class="lead"><br> </p>

     <div class="container">
            <form class="form-horizontal" role="form">
                <h2>Cadastrar Banda</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Nome</label>
                    <div class="col-sm-9">
                        <input type="text" id="nome" placeholder="Nome" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Integrantes</label>
                    <div class="col-sm-9">
                        <input type="text" id="integrantes" placeholder="Joãozinho, Zéquinha, Patricia" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Senha de Acesso</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Telefone</label>
                    <div class="col-sm-9">
                        <input type="password" id="telefone" class="form-control" placeholder="(41)9999-9999">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
