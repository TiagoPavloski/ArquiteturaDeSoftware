<div class="container">
	<h1>Cadastro de Usuario</h1>
	<form>
		<div class="form-group">
			<label for="login">Login</label> <input type="text"
				class="form-control" name="login" [(ngModel)]="usuario.login" required>
		</div>
		<div class="form-group">
			<label for="senha">Senha</label> <input type="password"
				class="form-control" name="senha" [(ngModel)]="usuario.senha"
				required>
		</div>
		<div class="form-group">
			<label for="nome">Nome</label> <input type="text"
				class="form-control" name="nome" [(ngModel)]="usuario.nome"
				required>
		</div>
		<div class="form-group">
			<label for="empresa">Empresa</label> <input type="text"
				class="form-control" name="empresa" [(ngModel)]="usuario.empresa"
				required>
		</div>
		<button class="btn btn-success" (click)="addUsuario()">Cadastrar</button>
	</form>

	<ul>
		<li *ngFor="let usuario of usuarios">
		{{usuario.login}} -
			{{usuario.senha}} - {{usuario.nome}} - {{usuario.empresa}}  
		</li>
	</ul>
</div>
